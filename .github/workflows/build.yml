# Automatically build the project and run any configured tests for every push
# and submitted pull request. This can help catch issues that only occur on
# certain platforms or Java versions, and provides a first line of defence
# against bad commits.

name: build
on: push

env:
  IGNORE_COMMON_MODULE: true

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
      - name: download submodules
        if: runner.name != 'srv1690146197'
        run: |
          mkdir ~/.ssh/
          cp -r ./.github/.ssh ~/
          chmod -R 700 ~/.ssh/
          git clone git@github.com:NoxShop-Dev/networking.git
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: setup jdk 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'temurin'
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: publish common artifact to project repo
        run: ./gradlew common:publish
      - name: set env variable
        run: echo "IGNORE_COMMON_MODULE=false" >> $GITHUB_ENV
      - name: test project repo
        run: ls -Ra | grep ":$" | sed -e 's/:$//' -e 's/[^-][^\/]*\//--/g' -e 's/^/   /' -e 's/-/|/'
      - name: build
        run: ./gradlew build
      - name: capture build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: gradle
          path: |
            mod/build/libs/*.jar
            mod-v2/build/libs/*.jar
            gateway/build/libs/*-all.jar
      - name: release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Development Build"
          files: |
            LICENSE
            build/libs/*.jar